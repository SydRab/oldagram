<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src ="images/logo.png" class="logo" alt="avatar">
            <img src="images/user-avatar.png" class="avatar">
        </header>
        <section>
            <div class="list">
                <div class="user-info">
                    <img class="user-avatar">
                    <div class="user-details">
                        <div><span class="userFullName"></span></div>

                        <span class="location"></span>
                    </div>
                </div>
                <div class="post">
                    <img class="post-img">
                </div>
                <div class="interactions">
                    <div class="container">
                        <div class="icons">
                            <img src="images/icon-heart.png" class="heart">
                            <img src="images/icon-comment.png" class="comment">
                            <img src="images/icon-dm.png" class="dm">
                        </div>
                        <div class="likes">
                            <span class="hearts"><span>
                        </div>
                        <div class="caption">
                            <span class="uName"></span><p class="comments"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
